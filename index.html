<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <form class="dates" id="form">
        <div class="form-control">
          <label for="day">DAY</label>
          <input
            type="number"
            name="day"
            id="day"
            class="day"
            placeholder="DD"
            maxlength="2"
          />
          <small class="error-message"  id="error"></small>
        </div>
        <div class="form-control">
          <label for="Month">MONTH</label>
          <input
            type="number"
            name="Month"
            id="month"
            class="month"
            placeholder="MM"
            maxlength="2"
          />
          <small class="error-message" id="error"></small>
        </div>
        <div class="form-control">
          <label for="year">YEAR</label>
          <input
            type="number"
            name="year"
            id="year"
            class="year"
            placeholder="YYYY"
            maxlength="4"
          />
          <small class="error-message" id="error"></small>
        </div>
        <button class="icon" id="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">
            <path d="M0.5 12.0103C4.5 11.8287 12.5 13.9723 12.5 24" stroke="white" stroke-width="2"/>
            <path d="M12.5 24V0" stroke="white" stroke-width="2"/>
            <path d="M24.5 12.0103C20.5 11.8287 12.5 13.9723 12.5 24" stroke="white" stroke-width="2"/>
            </svg>
        </button>
      </form>

      <div class="container-age">
        <div class="flex">
          <div class="placeholder" id="years">
            <span>-</span>
            <span>-</span>
          </div>
          <p>years</p>
        </div>
        <div class="flex">
          <div class="placeholder" id="months">
            <span>-</span>
            <span>-</span>
          </div>
          <p>months</p>
        </div>
        <div class="flex">
          <div class="placeholder" id="days">
            <span>-</span>
            <span>-</span>
          </div>
          <p>days</p>
        </div>
       


        <script src="app.js"></script>
      </div>
    </div>
  </body>
</html>
